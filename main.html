<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method='post'>

		<label for='name'>Name</label>
		<input id='name' required type='text' placeholder='Name'><br>

		<label for='email'>Email</label>
		<input id='email' required type='Email' placeholder='Email'><br>

		<label>Gender</label>
		<input id='gender_m' required type='radio' name='gender'>
		<label for='gender_m'>male</label>
		<input id='gender_f' required type='radio' name='gender'>
		<label for='gender_f'>female</label><br>

		<label for='cars'>Car Brands</label>
		<select name='cars' id='cars' required  placeholder='--please choose an option--'></select><br>

		<label for='age'>Age</label>
		<input id='age' required type='number' placeholder='Age'><br>

		<label for='dob'>DOB</label>
		<input id='dob' required type='date'><br>

		<label for='tel'>Phone Number</label>
		<input id='tel'  type='tel' placeholder='xxx-xxx-xxx'><br>

		<label for='password'>Password</label>
		<input id='password' required type='password' placeholder='Password'><br>

		<label for='tos'>I agree to the TOS</label>
		<input id='tos' required type='checkbox'><br>

		<button type='submit'>submit</button>

		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
